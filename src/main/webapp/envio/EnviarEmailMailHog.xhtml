<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Bem vindo</title>
</h:head>
<h:body>

	<div id="menu" >
		<ui:include src="/Menu.xhtml"></ui:include>
	</div>

	<h1 align="center">Enviar e-mail com MailHog.</h1>

	<h:form id="frmEnviarEmail" >
		<p:messages id="msg" autoUpdate="true" />
		
		<div align="center" >
			<h:panelGroup id="pnlEnviarEmail" >
				<h:panelGrid columns="2" >
				
					<p:outputLabel for="email" value="E-mail : " />
					<p:inputText style="width:100%" label="E-mail" value="#{emailControle.destinatario}"  id="email" required="true" requiredMessage="É necessário informar o e-mail" 
						maxlength="150" size="15" validator="#{emailValidator.validate}"  />
					
					<p:outputLabel for="titulo" value="Título : " />
					<p:inputText style="width:100%;" label="Título" value="#{emailControle.email.titulo}"  id="titulo" required="true" requiredMessage="É necessário informar o título" 
						maxlength="250" size="15" />
						
					<p:outputLabel for="assunto" value="Assunto : " />
					<p:textEditor label="Assunto" value="#{emailControle.email.assunto}" id="assunto" required="true" 
						requiredMessage="É necessário informar o assunto"  height="150" ></p:textEditor>
						
					<p:outputLabel />
					<p:commandButton style="width:100%" id="btnEnviar"
								value="Enviar e-mail" action="#{emailControle.enviarEmailComMailHog}"
								ajax="false" process="@this" update="@form" />
				</h:panelGrid>
			</h:panelGroup>
			
		</div>
		
	</h:form>

</h:body>
</html>
